<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="/Develop/style.css" />
</head>

<body>

  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>

      <div class="checkContainer">
        <div class="checkContainerChild">
          <label for="length">Password length (8-128 characters) </label><input id=length type="number" min="8"
            max="128" value="15" />
        </div>
        <div class="checkContainerChild">
          <label for="lowercase">Include lowercase letters(a-z) </label><input id="lowercase" type="checkbox" />
        </div>
        <div class="checkContainerChild">
          <label for="upperrcase">Include uppercase letters(A-Z) </label><input id="uppercase" type="checkbox" />
        </div>
        <div class="checkContainerChild">
          <label for="numbers">Include numbers(0-9) </label><input id="numbers" type="checkbox" />
        </div>
        <div class="checkContainerChild">
          <label for="symbols">Include symbols(#$%&') </label><input id="symbols" type="checkbox" />
        </div>
      </div>

      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>

    </div>
  </div>
  </div>

  <script src="/Develop/script.js"></script>

</body>

</html>
